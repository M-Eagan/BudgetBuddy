<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="shortcut icon" href="dollar_sign.png";>
</head>
<body>
<header class="header-format"></header>
    <h1>Budget Buddy</h1>
    <h2>Weekly Budget Tracker</h2>

    <p>What is your monthly budget?</p>
</header>
    <div id="budget-container">
        
            <form id="budget-input">
                    <input type="number" min="0.00" max="10000.00" method="post" id="entBudgetInput" placeholder="Entertainment">
                    <input type="number" min="0.00" max="10000.00" method="post" id="foodBudgetInput" placeholder="Food">
                    <input type="number" min="0.00" max="10000.00" method="post" id="billsBudgetInput" placeholder="Bills">
                    <input type="number" min="0.00" max="10000.00" method="post" id="clothingBudgetInput" placeholder="Clothing">
                    

                    <p>
                        <input class ="submitBudgetButton" type="button" value="Submit">
                    </p>
            </form>
        </div>

    <p>What did you purchase?</p>
    <span id="input-container">
        <form id="transaction-input">

                Date<input type="date" id="dateTransaction" method="post"><br>
                
                <span class="category-input">
                
                Entertainment<input type="radio" id="entertainmentTransaction" method="post" name="categoryInput"> 
                Food<input type="radio" id="foodTransaction" method="post" name="categoryInput"> 
                Clothing<input type="radio" id="clothingTransaction" method="post" name="categoryInput">
                Bills<input type="radio" id="billsTransaction" method="post" name="categoryInput">
                
                </span>
                <input type="text" id="itemDescription" method="post" placeholder="Item">
                <input type="number" min="0.00" max="10000.00" step="0.01" method="post" id="amountTransaction" placeholder="Amount">
            <p>
                <input class ="submitTransactionButton" type="button" value="Submit">
            </p>
        </form>

    </span>


    <div id="table-container">
    <table>
        <tr>
            <td></td>
            <th>Budget</th>
            <th>Spent</th> 
            <th>Remaining</th>
          </tr>
        
          <tr>
              <th>Entertainment</th>
              <td id="entertainment-budget"></td>
              <td class="entertainment-spent"></td>
              <td class="entertainment-remain"></td>
          </tr>

          <tr>
                <th>Food</th>
                <td id="food-budget"></td>
                <td class="food-spent"></td>
                <td class="food-remain"></td>
            </tr>
  
            <tr>
                <th>Clothing</th>
                <td id="clothing-budget"></td>
                <td class="clothing-spent"></td>
                <td class="clothing-remain"></td>
            </tr>
  
            <tr>
                <th>Bills</th>
                <td id="bills-budget"></td>
                <td class="bills-spent"></td>
                <td class="bills-remain"></td>
            </tr>
  
            <tr>
                <th>Total Amount</th>
                <td id="total-budget"></td>
                <td class="total-spent"></td>
                <td class="total-remain"></td>
            </tr>

    </table>

</div>

<div id="transaction-list">
        <table class="transaction-table">
            <tr class="transaction-row">
                <th>Date</th>
                <th>Category</th> 
                <th>Item</th>
                <th>Cost</th>
              </tr>   
    
            </table>
</div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
